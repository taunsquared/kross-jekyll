<!-- footer -->
<footer class="bg-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ site.baseurl }}/assets/images/backgrounds/NeuroGEARS-logo-white.svg" alt="white NeuroGEARS logo" style="max-width: 80%">
        </div>
        <div class="col-md-4">
          <h5 class="text-light">Legal</h5>
          <p class="text-white font-secondary" style="font-size: 14px;">
            <a href="{{ site.baseurl }}/privacy-policy/">Privacy Policy</a><br/>
            <a href="{{ site.baseurl }}/terms-and-conditions/">Terms and Conditions</a>
          </p>
        </div>
        <div class="col-md-4">
          <h5 class="text-light">Email</h5>
          <p class="text-white font-secondary" style="font-size: 14px;">{{ site.data.settings.email }}</p>
          <h5 class="text-light">Location</h5>
          <p class="text-white font-secondary" style="font-size: 14px;">{{ site.data.settings.location }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="border-top text-center border-dark py-5">
    <p class="mb-0 text-light">{{site.data.settings.copyright | markdownify}}</p>
  </div>
</footer>
<!-- /footer -->


<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}

<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
